<!DOCTYPE html>
<html>
<head>
	<title>Superhero Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Superhero Form</h1>
<fieldset>
<form action="" method="post">
<fieldset>
	<legend>About the Superhero</legend>

<label>
	Real Name
<input type="text" name="realname" placeholder="Superhero real name" >
</label>
<label>
	Superhero Name
<input type="text" name="superheroname" placeholder="Superhero alias">
</label>
<label>
	Age
<input type="number" name="age" min="1" max="999">
</label>


<p>About <textarea name="comment" cols="70" rows="5" maxlength="500" placeholder="Information about the superhero, max 500 symbois "></textarea></p> 
<p>Photo: <input type="file" name="file"> </p> 
</fieldset>
<fieldset>
<legend>Powers</legend>

<input type="checkbox" name="power" value="Telekinesis">Telekinesis
<input type="checkbox" name="power" value="Super strenght of speed">Super strenght of speed
<input type="checkbox" name="power" value="Shapeshifting">Shapeshifting
<input type="checkbox" name="power" value="Flight">Flight
<input type="checkbox" name="power" value="Elemental control">Elemental control
<input type="checkbox" name="power" value="Other">Other

<p>Level of control<input type="range" min="0" max="10" value="1" step="1" ></p>
</fieldset>
<fieldset>
	<legend> Origin of Powers</legend>

<input type="radio" name="OP" value="Unknown">Unknown
<input type="radio" name="OP" value="Freak lab accident">Freak lab accident
<input type="radio" name="OP" value="Chosen by an ancient wize being">Chosen by an ancient wize being
<input type="radio" name="OP" value="The superhero is not human">The superhero is not human
<input type="radio" name="OP" value="Other">Other

</fieldset>
<p></p>
<label>

	<input type="reset" name="clear" value="CLEAR">
</label>
<label>

	<input type="submit" name="submit" value="SEND">
</label>
</fieldset>
</form>
</body>
</html>
