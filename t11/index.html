<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<h1>Weather</h1>
<div class="container">
  <div class="w_box">
    <p class="date">01.09</p>
    <img src="assest/images/sunny.png" alt="sunny"/>
    <p class="degree">+20&deg;</p>
  </div>
  <div class="w_box">
    <p class="date">02.09</p>
    <img src="assest/images/snowing.png" alt="snowing"/>
    <p class="degree">-3&deg;</p>
  </div>
  <div class="w_box">
    <p class="date">03.09</p>
    <img src="assest/images/windy.png" alt="windly"/>
    <p class="degree">-10&deg;</p>
  </div>
  <div class="w_box">
    <p class="date">04.09</p>
    <img src="assest/images/windy.png" alt="windly"/>
    <p class="degree">-7&deg;</p>
  </div>
  <div class="w_box">
    <p class="date">05.09</p>
    <img src="assest/images/snowing.png" alt="snowing"/>
    <p class="degree">-1&deg;</p>
  </div>
  <div class="w_box">
    <p class="date">06.09</p>
    <img src="assest/images/sunny.png" alt="sunny"/>
    <p class="degree">+10&deg;</p>
  </div>
  <div class="w_box">
    <p class="date">07.09</p>
    <img src="assest/images/sunny.png" alt="sunny"/>
    <p class="degree">+15&deg;</p>
    </div>
</div>
</body>

</html>
